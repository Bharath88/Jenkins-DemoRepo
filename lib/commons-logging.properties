###############################################################################
#
# Uncomment one of the logging implementations below
#
###############################################################################


###############################################################################
# Use this logging implementation for no logging (logs to null device)
###############################################################################
#org.apache.commons.logging.Log=org.apache.commons.logging.impl.NoOpLog

###############################################################################
# Use this logging implementation for simple logging (System.err or System.out)
###############################################################################
#org.apache.commons.logging.Log=org.apache.commons.logging.impl.SimpleLog

###############################################################################
# Use this logging implementation to use JDK1.4 logging
###############################################################################
#org.apache.commons.logging.Log=org.apache.commons.logging.impl.Jdk14Logger

###############################################################################
# Use this logging implementation for Log4J logging (recommended)
###############################################################################
org.apache.commons.logging.LogFactory=org.apache.commons.logging.impl.Log4jFactory
