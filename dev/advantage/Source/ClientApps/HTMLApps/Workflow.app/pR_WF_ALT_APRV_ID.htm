    function WFALTAPRV_SetHiddenValue( fiIndex )
    {
       switch( fiIndex )
       {
          case 1 :
             if ( document.pR_WF_ALT_APRV_ID.txtT1ASSIGNEE_FL.checked )

                document.forms[0].txtT1ROLEID.value = document.forms[0].txtT1ASSIGNEE.value ;

    function WFALTAPRV_FindImageElem(fsImageName)
    {
       // Get all the elements with the "input" tag
       // and loop thru them to find the matching
       // image name. Once the matching tag
       // is found perform a click on the anchor.
       var loImageElems = document.getElementsByTagName('INPUT');

       if (loImageElems != null)
       {
          for (var liIndex = 0; liIndex < loImageElems.length; liIndex++)
          {
             loImage = loImageElems.item(liIndex);

             if (loImage != null && loImage.name == fsImageName)
             {
                return loImage;
             } /* end if (loImage != null && loImage.name == fsImageName) */
          } /* end of for loop */
       } /* end if (loImageElems != null) */
    } /* end WFALTAPRV_FindImageElem */

    function WFALTAPRV_ClickForAssignee()
    {
       UTILS_StopRegisteringTransactions();
       if (document.pR_WF_ALT_APRV_ID.txtT1ASSIGNEE_FL.checked)
       {
          DHTMLLIB_ClickElement(WFALTAPRV_FindImageElem('pckT1ROLEID'), document);
       }
       else
       {
          DHTMLLIB_ClickElement(WFALTAPRV_FindImageElem('pckT1USID'), document);
       }
       UTILS_StartRegisteringTransactions();
    }

    function WFALTAPRV_ClickForAltAssignee()
    {
       UTILS_StopRegisteringTransactions();

       {
          DHTMLLIB_ClickElement(WFALTAPRV_FindImageElem('pckT1ALT_USID'), document);
       }
       UTILS_StartRegisteringTransactions();
    }

    function WFALTAPRV_AdjustPickField()
    {
       var loStartupPage = UTILS_GetMainStartupPage();
       if ( loStartupPage != null )
       {
          var lsPickField = loStartupPage.STARTPG_GetPickElem();
          switch( lsPickField )

             case 'txtT1ROLEID' :
                loStartupPage.STARTPG_SetPickElem('txtT1ASSIGNEE');

             case 'txtT1ALT_USID' :
             case 'txtT1ALT_ROLEID' :
