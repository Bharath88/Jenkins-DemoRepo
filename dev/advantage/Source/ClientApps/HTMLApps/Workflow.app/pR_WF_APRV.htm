    function WFAPRV_FindImageElem(fsImageName)
    {
       // Get all the elements with the "input" tag
       // and loop thru them to find the matching
       // image name. Once the matching tag
       // is found perform a click on the anchor.
       var loImageElems = document.getElementsByTagName('INPUT');

       if (loImageElems != null)
       {
          for (var liIndex = 0; liIndex < loImageElems.length; liIndex++)
          {
             loImage = loImageElems.item(liIndex);

             if (loImage != null && loImage.name == fsImageName)
             {
                return loImage;
             } /* end if (loImage != null && loImage.name == fsImageName) */
          } /* end of for loop */
       } /* end if (loImageElems != null) */
    } /* end WFAPRV_FindImageElem */
