<JADEArchetype>
<html>

<head>
  <title>Choose</title>
  <base href>
  <link rel="STYLESHEET" type="text/css" href="../AMSImages/ADVStyle.css">
  <link rel="STYLESHEET" type="text/css" href="../AMSImages/ADVAppStyle.css">
  <script LANGUAGE="JavaScript" vsscript="true"></script>
  <script type="text/javascript" language="JavaScript" src="../AMSJS/AMSDHTMLLib.js"></script>
  <script type="text/javascript" language="JavaScript" src="../AMSJS/AMSUtils.js"></script>
</head>

<body class="adv reftable pick" onload="UTILS_EnableClicks();UTILS_InitPage();"
onkeypress="return UTILS_KeyPressHandler('AMSBrowse', event);" oncontextmenu="event.returnValue=false;return false;">

  <form action="JadeAppName" method="post" vsform="true" name="PickDataSource" onsubmit="return (UTILS_BeforeFormSubmit())">

   <div id="MsgDisplay" name="MsgDisplay" class="advmsgdisplaypick" vsds="" vsvisible="false"><vserror></div>

   <div name="PageContent" id="PageContent" class="advpgcont">

    <h1 class="advpagetitle">Choose</h1>

    <div class="advhdractns"></div>

    <table class="advaction recsrc">
      <tr>
        <td>
          <a href="JadeAppName" vsds="PickDataSource" vsaction="query" name="AMSBrowse" id="AMSBrowse" title="Browse">Browse</a>
          <a href="JadeAppName" vsds="PickDataSource" vsaction="clearquery" name="clearQuery" id="clearQuery" title="Clear Query Criteria" accesskey="X">Clear</a>
        </td>
      </tr>
    </table>

    <table class="advgrid" vsds="PickDataSource">
      <tr vsheader="true" class="advgridhdr">
        <th class="advcorner left"></th>
        <td><vstext value="columnName" vspreservetag="true"></td>
        <th class="advcorner right"></th>
      </tr>
      <tr vsprototyperow="true" class="advgridoddrow" ams_altclassname="advgridevenrow">
        <td class="radio"><a href="JadeAppName" vspickaccept="true" vsaction="acceptpick" value="PickDataSourcevscurrency" onclick="UTILS_ClosePickWindow(document.forms[0], this);" title="Select Row">Select</a></td>
        <td class="nowrap right"><vstext name="txtPickDataSourceNum"></td>
        <td></td>
      </tr>
    </table>

    <table class="advaction recsrc">
      <tr>
        <td>
          <a href="JadeAppName" vsaction="cancel" name="pickcancel" id="pickcancel" vspickaccept="false" onclick="UTILS_ClosePickWindow(document.forms[0], this);" title="Cancel">Cancel</a>
        </td><td>
          <ams_map title="Grid Navigation" name="Grid Navigation">
            <a href="JadeAppName" vsds="PickDataSource" vsaction="firstpage" name="PickDataSourcefirstpage" id="PickDataSourcefirstpage" title="First Block of Rows" accesskey="0">First</a>
            <a href="JadeAppName" vsds="PickDataSource" vsaction="prevpage" name="PickDataSourceprevpage" id="PickDataSourceprevpage" title="Previous Block of Rows" accesskey="1">Previous</a>
            <a href="JadeAppName" vsds="PickDataSource" vsaction="nextpage" name="PickDataSourcenextpage" id="PickDataSourcenextpage" title="Next Block of Rows" accesskey="2">Next</a>
            <a href="JadeAppName" vsds="PickDataSource" vsaction="lastpage" name="PickDataSourcelastpage" id="PickDataSourcelastpage" title="Last Block of Rows" accesskey="3">Last</a>
          </ams_map>
        </td>
      </tr>
    </table>
  </div>
<a href="JadeAppName" vsds=" " vsaction="menu_action" ams_action="" name="menu_action" id="menu_action" title=""></a>
</form>
</body>
</html>
</JADEArchetype>
