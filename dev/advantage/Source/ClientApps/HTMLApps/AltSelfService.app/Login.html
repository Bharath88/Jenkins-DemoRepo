  function PutAtTop()
  {
     if ( self != top )
     {
        top.location.href = self.location.href ;

  function LaunchApp()
  {
     var lsCurrWindowName = window.name;

     if (lsCurrWindowName != null && lsCurrWindowName.indexOf('ADV') == -1)
     {
        var liAvailScreenHeight = window.screen.availHeight;
        var liAvailScreenWidth = window.screen.availWidth;
        var loNewWin;

        var lsHref = UTILS_getBaseHref( document ) + '../AMSImages/Empty.htm';

        var loDate = new Date();
        var lsWindowName = 'ADV' + loDate.getTime();

        if (liAvailScreenWidth == 1280 || liAvailScreenWidth == 1024)
        {
           liAvailScreenHeight = liAvailScreenHeight - 50;
           liAvailScreenWidth = liAvailScreenWidth - 10;
        }
        else if (liAvailScreenWidth == 800 || liAvailScreenWidth == 640)
        {
           liAvailScreenHeight = liAvailScreenHeight - 55;
           liAvailScreenWidth = liAvailScreenWidth - 15;
        }

        loNewWin = DHTMLLIB_OpenNewWin(lsHref, lsWindowName,
                          'no' , 'no' , 'no', 'yes' , 'no',
                          'yes', 'yes', liAvailScreenWidth,
                          liAvailScreenHeight, 0, 0, 'yes' );

        document.forms[0].target = lsWindowName;
        document.forms[0].submit;

        window.location.replace(lsHref);
     } /* end if (lsCurrWindowName != null && ... */
     return false;
  }
  //-->
  </script>
