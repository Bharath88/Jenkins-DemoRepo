         <script type="text/javascript" language="JavaScript">
         <!--

            function SITEMAP_WriteSiteMap()
            {
               var lboolMakeMoreSec    = true;
               var liCurrLevel         = 1;
               var liPreviousLevel     = 1;

               document.write( "<td class='advlistdata'><ul class='advlist level1'>" );
               for( var liCntr = 0; liCntr < msaNodeArray.length; liCntr ++ )
               {
                  liCurrLevel = msaNodeArray[ liCntr ][ 0 ];

                  // While coming back to higher level from lower, close the UL.
                  // This could be from any lower level to any higher level, so
                  // Need to close all higer level UL, i.e. while coming back
                  // from 4th level to 1st, we need to close all 3 ULs
                  if( liCurrLevel < liPreviousLevel )
                  {
                     for( var liULCloseCntr = liPreviousLevel;
                        liULCloseCntr > liCurrLevel; liULCloseCntr -- )
                     {
                        document.write( "</ul>" );
                     }
                  }

                  // Layout items in two vertical sections,
                  // 2nd Section should start from Top level item
                  // and roughly after half of the total items.
                  if( lboolMakeMoreSec && liCurrLevel == 1
                     && liCntr > msaNodeArray.length/2 )
                  {
                     document.write( "</td><td class='advlistdata'>" );
                     document.write( "<ul class='advlist level1'>" );
                     lboolMakeMoreSec = false;
                  }

                  // For every new lower level, start new UL
                  if( liCurrLevel > liPreviousLevel )
                  {
                     document.write( "<ul class='advlist level"
                        + liCurrLevel + "'>"  );
                  }

                  // If page code found, create link else simple list item.
                  if( msaNodeArray[ liCntr ][ 1 ] == "" )
                  {
                     document.write( "<li>"
                        + msaNodeArray[ liCntr ][ 2 ] + "</li>" );
                  }
                  else
                  {
                     var lsListItem = "<li><a href='";
                     lsListItem += SITEMAP_GetHREFString(
                        msaNodeArray[ liCntr ] );
                     lsListItem += msaNodeArray[ liCntr ][ 2 ];
                     lsListItem += "</a></li>";//alert( lsListItem );
                     document.write( lsListItem );
                  }

                  liPreviousLevel = liCurrLevel;
               }
               document.write( "</ul></td>" );

            }

            function SITEMAP_GetHREFString( fsaNodeAttribs )
            {
               var lsHREFStr = "javascript:submitForm(top.frames.Startup.document.forms[0],";
               lsHREFStr += "\"menu_action=menu_action";
               lsHREFStr += "&ams_action=SiteMapNav";
               lsHREFStr += "&node_tree=" + fsaNodeAttribs[3];
               lsHREFStr += "&ams_sub_action=" + fsaNodeAttribs[1];
               lsHREFStr += "\",\"Startup\");' >";

               return lsHREFStr;
            }
         -->
         </script>
