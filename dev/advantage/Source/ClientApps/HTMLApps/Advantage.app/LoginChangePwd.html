<body class="adv login" onload="PutAtTop();UTILS_SetupOnClickForPage();UTILS_SetFocusOnFirstField(document);">
  <form METHOD="POST" action="jade" vsloginform>

    <input type="hidden" name="vsparams" value>

 <div>

     <div id="GlobalHeader">
         <div id="GlobalHeaderLogo"><img src="../AMSImages/advantage-logo.gif" alt="CGI Advantage Logo" width="261" height="31"></div>
            <div id="GlobalHeaderNavigationAndLogoutContainer">
            <div class="globalheaderelements">
             <!--div class="PageCodeSearch1 bottomlayout"></div-->
            </div>

         </div>
         <div class="spacer"></div>
     </div>

     <div class="parentdiv" align="center">
     <div class="loginsection">
             <div id="loginbox">
               <div class="logininsidebox">
                <div class="loginform">
                 <h1>Change Password</h1>
                  <ul>
                   <li><label title="User Name" >User Name:</label><input type="text" value="" name="login" id="login" size="20" title="User Name" autocomplete="off" vlsuserid></li>
                   <li><label title="Old Password">Old Password:</label><input type="password" name="password" id="password" size="20" title="Old Password" autocomplete="off"></li>
                   <li><label title="New Password">New Password:</label><input type="password" name="newpassword" id="newpassword" size="20" title="New Password" autocomplete="off"></li>
                   <li><label title="Confirm Password">Confirm Password:</label><input type="password" name="confirmnewpassword" id="confirmnewpassword" size="20" title="Confirm Password" autocomplete="off"></li>
                   <li>
                           <div class="hidden val">
                                  <input type="text" value="BLS_?" name="serverName" id="serverName" size="20" vlsname>
                           </div>

                   </li>
                   <li class="actionbtn"><input type="submit" value="Login" name="vslogin" id="vslogin" class="advbutton" title="Login: Will open in a new window">
                       <input type="reset" value="Reset" name="reset" id="reset" class="advbutton" title="Reset"></li>
                   <li class="loginmsg"><login_error></li>
                  </ul>
                </div>

                <script type="text/javascript" language="JavaScript">
                <!--
                   writeCopyrightInfo() ;
                -->
                </script>

                <div class="spacer"></div>
                </div>
             </div>
             <div class="shadowbase">
               <div class="shadowleft"></div>
               <div class="shadow"></div>
               <div class="shadowright"></div>
             </div>
     </div>
     </div>

</div>
