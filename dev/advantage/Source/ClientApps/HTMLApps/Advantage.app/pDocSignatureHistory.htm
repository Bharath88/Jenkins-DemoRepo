         function toggleCertView(foAnchor)
         {
            var loCert = document.getElementById("RootCertificate");
            if(DHTMLLIB_hasClass(loCert,"hidden"))
            {
               DHTMLLIB_removeClass(loCert, "hidden");
               foAnchor.innerHTML="Hide Certificate";
               foAnchor.setAttribute("title", "Hide Certificate");
            }
            else
            {
               DHTMLLIB_addClass(loCert, "hidden");
               foAnchor.innerHTML="Show Certificate";
               foAnchor.setAttribute("title", "Show Certificate");
