function PutAtTop() {
  if ( self != top ) {
    if (self.location.href.indexOf("?") != -1) {
      top.location.href = self.location.href + "&timeoutReload=true";
    } else {
      top.location.href = self.location.href + "?timeoutReload=true";
    }
  }else
  {

     if(self.location.href.indexOf("logout=true") != -1)
     {
        document.title = "Logout";
        document.getElementById('logoutspan').innerHTML  =  "Logout successful.";

<title>Session Error</title>

<body style="background:#e6ebf0;color:#00227B;font-family:arial;" target="_top" OnLoad="PutAtTop();" oncontextmenu="return false">

<form ONSUBMIT="timeout.action = self.location.href" name="timeout" METHOD="POST" oncontextmenu="return false">
  <div align="center" class="topmargin">
    <table width="450" BORDER="0" cellpadding="4" cellspacing="4" class="box">
      <tr>
        <td style="text-align:center;">
          <span id='logoutspan' class="headmsg">Session error occurred</span>
          <p id='logoutpara1'>Your session may be timed out or the server is down.</p>
          <p id='logoutpara2'>Please try to log in again.</p>
          <input TYPE="submit" VALUE="LOGIN AGAIN" NAME="relogon" TARGET="_top" class="btn">
        </td>
      </tr>
    </table>
  </div>
</form>
<form target="infoViewHidden" name="infoViewLogOut" id="infoViewLogOut" action="" method="get">
   <input type="hidden" name="logoutFlag" id="logoutFlag" value="true">
</form>
<iframe id="infoViewHidden" name="infoViewHidden" height="0px" width="0px" style="display:none; visibility:hidden;" >
</body>
