<html>

<head>
<meta HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<script language="javascript">
<!--
function PutAtTop() {
  if ( self != top ) {
    if (self.location.href.indexOf("?") != -1) {
      top.location.href = self.location.href + "&timeoutReload=true";
    } else {
      top.location.href = self.location.href + "?timeoutReload=true";
    }
  }
}
//-->
</script>

<title>Session Error</title>
</head>

<body style="background:#ffffff;color:#333366;font-family:sans-serif;font-size:12px;" target="_top" OnLoad="PutAtTop();">

<form ONSUBMIT="timeout.action = self.location.href" name="timeout" METHOD="POST">
  <div align="center" style="text-align:center">
    <table width="450" BORDER="0" cellpadding="4" cellspacing="4">
      <tr>
        <td style="text-align:center;">
          <span style="font-weight:bold;font-size:24px;">Session error occurred</span><p>
          Your session may be timed out or the server is down.<p>
          Please try to log in again.</p>
          <input TYPE="submit" VALUE="LOGIN AGAIN" NAME="relogon" TARGET="_top" style="background:#666699;color:#ffffff;font-weight:bold;">
        </td>
      </tr>
    </table>
  </div>
</form>
</body>
</html>
