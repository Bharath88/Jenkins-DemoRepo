  <script language="JavaScript">
  <!--
  /*
   * Either select  or Deselect all the checkbox,
   * @parm val The value which decides 'SelectAll' or 'DeselectAll'
   * val = 1 for 'SelectAll'
   * val = 0 for 'DeselectAll'
   * @return none.
   */

  function setCheckboxValue(val)
  {
     var docObject = document.pCopyUserRolesPage;
     var formLength = docObject.elements.length;
     for ( i = 0 ; i < formLength ; i++ )
     {
        if (docObject.elements[i].name.substring(0,4) == 'TE1_')
        {
            docObject.elements[i].checked = val;
        }
     }
  }

  /*
   * To get the copymode value
   * @parm copyMode  Used to get the type of copy selection.
         copyMode = 0 means  'Append to the Existing Role'
         copyMode = 1 means  'Replace the Existing Role'
   * @return none.

   */

  function getCopyModeValue(copyMode)
  {
     var docObject = document.pCopyUserRolesPage;
     var formLength = docObject.elements.length;
     for( i=0 ; i < formLength; i++)
     {
        if(docObject.elements[i].type == "radio")
        {
           if(docObject.elements[i].checked == true)
           {
              docObject.hdnCopyMode.value = docObject.elements[i].value;
           }
        }
     }
  }
